# Service template for both applications
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.application.name }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Values.application.name }}
  ports:
    - protocol: TCP
      port: {{ .Values.application.ports.containerPort }}
      targetPort: {{ .Values.application.ports.containerPort }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.explorer.name }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Values.explorer.name }}
  ports:
    - protocol: TCP
      port: {{ .Values.explorer.ports.containerPort }}
      targetPort: {{ .Values.explorer.ports.containerPort }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.logging.name }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Values.logging.name }}
  ports:
    - protocol: TCP
      port: {{ .Values.logging.ports.containerPort }}
      targetPort: {{ .Values.logging.ports.containerPort }}
---